<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">

  <link href="css/application.css" rel="stylesheet">
</head>
<body>
  <div id="calculator">
    <form id="input">
    <p> <div id="box"> İşlem kutusu:<input id="text" type="text" name="result" value=""> </div>
    </p>
    </form>
      <table >
          <tr>
          <td>
              <button value=+ id="+" onclick="write_operators(0)" class="operators">+</botton>
              <button value=- id="-" onclick="write_operators(1)" class="operators"> -</button>
              <button value=* id="*" onclick="write_operators(2)" class="operators">x</button>
              <button value=/ id="/" onclick="write_operators(3)" class="operators">/</button>
          </td>
        </tr>
        <tr>
            <td>
                <button value=1 id="num1" onclick="write_numbers(1)">1</button>
                <button value=2 id="num2" onclick="write_numbers(2)">2</button>
                <button value=3 id="num3" onclick="write_numbers(3)">3</button>
            </td>
          </tr>
          <tr>
            <td>
                <button value=4 id="num4" onclick="write_numbers(4)">4</button>
                <button value=5 id="num5" onclick="write_numbers(5)">5</button>
                <button value=6 id="num6" onclick="write_numbers(6)">6</button>
              </td>
            </tr>
            <tr>
              <td>
                <button value=7 id="num7" onclick="write_numbers(7)">7</button>
                <button value=8 id="num8" onclick="write_numbers(8)">8</button>
                <button value=9 id="num9" onclick="write_numbers(9)">9</button>
              </td>
            </tr>
            <tr>
            <td>
                <button onclick="calculate()" value="=" id="E" >=</button>
                <button value=0 id="num0" onclick="write_numbers(0)">0</button>
                <button value=( id="open_paranthesis" onclick="write_operators(4)" class="paranthesis">(</button>
                <button value=) id="close_paranthesis" onclick="write_operators(5)" class="paranthesis">)</button>
                <button class="refresh" onclick="refresh()"> Değerleri Yenile </button>
            </td>
          </tr>
    </table>
  </div>
    <div id="position_history_box">
    <p> Geçmiş:</p><textarea id="history_box" rows=10 cols=50 value=""> </textarea>
  </div>
        <script src="js/application.js"></script>
</body>
</html>
