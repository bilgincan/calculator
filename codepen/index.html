<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>My New Pen!</title>
  
  <!--  Styles  -->
</head>
<body>
  
  <form name="calculator" action="#" method="post">
    <input type="text" id="pad" name="pad" value="" size="100" />
  </form>
  
  <button class="calculator-button" id="button-1" value="1">1</button>
  <button class="calculator-button" id="button-2" value="2">2</button>
  <button class="calculator-button" id="button-plus" value="+">+</button>
  <button class="calculator-button" id="button-mul" value="*">*</button>
  <button class="calculator-button" id="button-equal" value="=">=</button>
  
  <div id="history-tab"></div>
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
